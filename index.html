<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script src="config.js"></script>
    <script data-main="scripts/main.js" src="libs/require.js"></script>
  </head>
  <body>
    <div id="view_parameters">
      <label for="view_size">View size</label>
      <input id="view_size" type="range" min="512" max="2048" step="1" value="512">
    </div>
    <br>
    <div id="initialization_parameters">
      <label for="x_init_min">x min</label>
      <input id="x_init_min" type="range" min="0" max="256" value="0">
      <label for="x_init_max">x max</label>
      <input id="x_init_max" type="range" min="256" max="512" value="512">
      <br>
      <label for="y_init_min">y min</label>
      <input id="y_init_min" type="range" min="0" max="256" value="0">
      <label for="y_init_max">y max</label>
      <input id="y_init_max" type="range" min="256" max="512" value="512">
      <br>
      <label for="number_agents">Number of agents</label>
      <input id="number_agents" type="range" min="1" max="1000" value="50">
      <br>
      <input id="restart_button" type="button" value="restart">
    </div>
    <br>
    <div id="canvases">
      <canvas id="display_canvas" width="512" height="512" style="border:1px solid #000000;"></canvas>
      <canvas id="region_canvas" width="512" height="512" style="border:1px solid #000000;display: none;"></canvas>
      <canvas id="agent_canvas" width="1000" height="1" style="border:1px solid #000000;display: none;"></canvas>
    </div>
    <div id="collisions">
      Collision count: <span id="collision_count">0</span>
    </div>
  </body>
</html>
